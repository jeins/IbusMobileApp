<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="displayMenu($event)" end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let product of products">
    <img src="{{product.image}}"/>
    <ion-card-content>
      <ion-card-title style="text-align: center" (click)="showProduct(product.id)">
        {{product.name}}
      </ion-card-title>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-left>
          {{product.sellingPrice.text}}
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left>
          <button ion-button small>{{product.status}}</button>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="loadMoreProduct($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="primary">
    <ion-row>
      <ion-col>
        <button ion-button color="light" clear [navPush]="inputPage" style="font-size: 30px">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="light" clear [navPush]="historyPage" style="font-size: 30px">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
