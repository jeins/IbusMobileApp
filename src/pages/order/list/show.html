<ion-header>

    <ion-navbar>
        <ion-title>Order Detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <ion-icon name="person" style="font-size: 45px"></ion-icon>
            </ion-avatar>
            <h2>{{order.Customer.name}}</h2>
            <p>{{order.Customer.address}}</p>
        </ion-item>

        <img src="{{order.Product.image}}">

        <ion-card-content>
            <p>{{order.Product.category}} - {{order.Product.status}}</p>
            <br>
            <p>{{order.Product.description}}</p>
        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="showDetailOrder()">
                    <ion-icon name="eye"></ion-icon>
                    <div>View Detail</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button clear>
                    Order On: {{order.createdAt | date: 'dd.MM.yyyy'}}
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
