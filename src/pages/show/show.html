<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="displayMenu($event)" end>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <div class="product-image">
        <img src="{{product?.image}}" style="max-height: 300px"/>
    </div>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Code</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.code}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.name}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Category</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.category}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Status</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.status}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Sell Price</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.sellingPrice.text}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Buy Price</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.purchasePrice.text}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input disabled="true" type="text" value="{{product?.description}}"></ion-input>
        </ion-item>
    </ion-list>

    <ion-fab center bottom>
        <button ion-fab (click)="onOrderProduct()">
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
