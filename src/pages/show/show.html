<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button icon-only (click)="displayMenu($event)" end>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <div class="product-image">
        <img src="http://id-live-01.slatic.net/p/7/fossil-sydney-satchel-camel-4225-2453398-34235f02419369d6279d8aa886f30550-webp-catalog_233.jpg"/>
    </div>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Code</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.code"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Category</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.category"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Status</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.status"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Sell Price</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.sellingPrice.text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Buy Price</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.purchasePrice.text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input disabled="true" type="text" [(ngModel)]="product.description"></ion-input>
        </ion-item>
    </ion-list>

    <ion-fab center bottom>
        <button ion-fab >
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
