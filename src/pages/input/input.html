<ion-header>

    <ion-navbar>
        <ion-title>Tambah Barang</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row baseline>
        <ion-col width-100>
            <div class="input-image" (click)="productImageHandler.presentActionSheet()">
                <ion-icon [hidden]="productImageHandler.imageFileName !== ''" name="camera"></ion-icon>
                <img [hidden]="productImageHandler.imageFileName === ''" [src]="productImageHandler.getImageUri()" >
            </div>
        </ion-col>
    </ion-row>
    <ion-list inset>
        <!--name-->
        <ion-item>
            <ion-label floating >Name</ion-label>
            <ion-input type="text" [(ngModel)]="product.name"></ion-input>
        </ion-item>

        <!--category-->
        <ion-item>
            <ion-label floating>Category</ion-label>
            <ion-select [(ngModel)]="product.category">
                <ion-option value="tas">Tas</ion-option>
                <ion-option value="jam">Jam</ion-option>
                <ion-option value="dompet">Dompet</ion-option>
            </ion-select>
        </ion-item>

        <!--status-->
        <ion-item>
            <ion-label floating>Status</ion-label>
            <ion-select [(ngModel)]="product.status">
                <ion-option value="baru">Baru</ion-option>
                <ion-option value="bekas">Bekas</ion-option>
            </ion-select>
        </ion-item>

        <!--purchase price-->
        <ion-grid>
            <ion-row>
                <ion-col width-30>
                    <ion-item style="margin-top: 24px">
                        <ion-select [(ngModel)]="product.purchasePrice.currency" width-20>
                            <ion-option value="euro">€</ion-option>
                            <ion-option value="rupiah">Rp</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col width-70>
                    <ion-item>
                        <ion-label floating>Purchase Price</ion-label>
                        <ion-input type="number" [(ngModel)]="product.purchasePrice.value"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <!--selling price-->
        <ion-grid>
            <ion-row>
                <ion-col width-30>
                    <ion-item style="margin-top: 24px">
                        <ion-select [(ngModel)]="product.sellingPrice.currency" width-20>
                            <ion-option value="euro">€</ion-option>
                            <ion-option value="rupiah">Rp</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col width-70>
                    <ion-item>
                        <ion-label floating>Selling Price</ion-label>
                        <ion-input type="number" [(ngModel)]="product.sellingPrice.value"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <!--description-->
        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea rows="5" [(ngModel)]="product.description"></ion-textarea>
        </ion-item>

        <!--upload bil-->
        <ion-item>
            <ion-label>Upload Bill</ion-label>
            <ion-toggle [(ngModel)]="isAddBillImage"></ion-toggle>
        </ion-item>

        <ion-item *ngIf="isAddBillImage">
            <ion-row baseline>
                <ion-col width-100>
                    <div class="input-image-bill" (click)="billImageHandler.presentActionSheet()">
                        <ion-icon [hidden]="billImageHandler.imageFileName !== null" name="camera"></ion-icon>
                        <img src="{{displayBillImage()}}" [hidden]="product.billImage === null || billImageHandler.imageFileName === null">
                    </div>
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-row baseline>
        <ion-col width-100>
            <button ion-button color="secondary" class="input-btn-save" (click)="onSaveInput()">Save</button>
        </ion-col>
    </ion-row>
</ion-footer>
